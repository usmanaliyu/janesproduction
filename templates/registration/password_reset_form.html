{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Password reset
{% endblock %}

{% block content %}
<section class="section gb ">
    <div class="container">
        <div class="boxed">
            <div class="row py-4">
                <div class="col-md-8 mx-auto">




                    <div class="content boxed-comment clearfix">



                        <form method="post" class="big-contact-form" action=""><br><br>

                            <h4 class="text-center">Reset password</h4>
                            <p class="text-center">Please enter you email address to reset your password</p>
                            {% csrf_token %}
                            {{ form|crispy}}



                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            <input type="hidden" name="next" value="{{ next }}">
                        </form>
                    </div>




                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
