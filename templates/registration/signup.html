{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Signup - Jane's Fashion
{% endblock %}


{% block content %}

<section class="section gb ">
    <div class="container">
        <div class="boxed">
            <div class="row py-4">
                <div class="col-md-8 mx-auto">




                    <div class="content boxed-comment clearfix">

                        <form method="post" class="big-contact-form" action=""><br><br>


                            {% csrf_token %}
                            {{ form|crispy}}



                            <button type="submit" class="btn btn-primary btn-block">Signup</button>
                            <input type="hidden" name="next" value="{{ next }}">
                            <hr>

                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-center"><br>Already have an account? <a
                                            href="{% url 'login' %}">Login.</p>
                                </div>
                            </div>
                        </form>

                    </div>




                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
