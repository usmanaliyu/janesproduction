{% extends "openid/base.html" %}

{% load i18n %}

{% block head_title %}OpenID Sign In{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<main>
    <section class="ftco-section contact-section bg-light">
        <div class="container">
            <div class="row">
                <div class='col-md-6 mx-auto mb-4'>
                    <h1>{% trans 'OpenID Sign In' %}</h1>


                    <form id="openid_login_form" class="openid_login" method="post" action="{% url 'openid_login' %}">
                        {% csrf_token %}
                        {{form|crispy }}
                        <button class="btn btn-primary col-lg-12" type="submit">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
